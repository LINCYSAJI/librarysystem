<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- {{form}} -->

    <div class="container mt-5 shadow border border-dark">

        <table class="table">

            <a href="{%url 'book-add' %}">add new book</a>

            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>

            {%for m in form%}

            <tr>
                <td>{{m.book_name}}</td>
                <td>{{m.author_name}}</td>
                <td>{{m.price}}</td>
                <td>
                    <a href="{%url 'book-edit' m.id%}">Edit</a>
                    <a href="{%url 'book-delete' m.id%}">Delete</a>
                </td>
            </tr>

            {%endfor%}
        </table>
    </div>
</body>
</html>
